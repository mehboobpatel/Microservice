# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - funmt

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_5d6d6a3722f141ef9d4ee531ed4b7e34 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_0ae096f3333046d7b7053fdba603307a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_5d6d6a3722f141ef9d4ee531ed4b7e34 }}/mehboobpatel/funbackend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'funmt'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b8845a9752ee4d57a1b57bc6b2d8722e }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_5d6d6a3722f141ef9d4ee531ed4b7e34 }}/mehboobpatel/funbackend:${{ github.sha }}'