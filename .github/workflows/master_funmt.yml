name: Build and deploy multi-container app to Azure Web App

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push backend image
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mehboobpatel/funbackend:latest
        file: ./infra/Dockerfile.server
        context: .

    - name: Build and push frontend image
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mehboobpatel/funfrontend:latest
        file: ./infra/Dockerfile.client
        context: .

    - name: Build and push migrations image
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mehboobpatel/funmigrations:latest
        file: ./infra/Dockerfile.migrations
        context: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'funmt'
        slot-name: 'production'
        publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
        images: |
          mehboobpatel/funbackend:latest
          mehboobpatel/funfrontend:latest
          mehboobpatel/funmigrations:latest
        configuration-file: ./docker-compose.yml
